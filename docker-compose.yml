services:
  sattrack:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sattrack
    restart: unless-stopped
    network_mode: host # Use host network for direct access to local devices
    # ports removed - not needed with host network
    volumes:
      # Persist TLE cache and satellite config
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
