services:
  sattrack:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sattrack
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persist TLE cache and satellite config
      - ./active_satellites.txt:/app/active_satellites.txt
      - ./satellites.json:/app/satellites.json
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
