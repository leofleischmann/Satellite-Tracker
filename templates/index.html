<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyTrack Mission Control</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div id="map"></div>

    <div id="config-btn" class="glass-panel" onclick="toggleConfig()">
        <i class="fa-solid fa-gear"></i> Settings
    </div>

    <!-- Toggle Buttons -->
    <div id="toggle-tracks-btn" class="glass-panel" onclick="toggleTracks()" title="Toggle All Trajectories">
        <i class="fa-solid fa-route"></i>
    </div>

    <div id="toggle-names-btn" class="glass-panel" onclick="toggleNames()" title="Toggle Satellite Names">
        <i class="fa-solid fa-tag"></i>
    </div>

    <div id="toggle-radii-btn" class="glass-panel" onclick="toggleRadii()" title="Toggle Transmission Radii">
        <i class="fa-solid fa-wifi"></i>
    </div>

    <!-- Mobile Sidebar Toggle -->
    <div id="mobile-sidebar-toggle" class="glass-panel d-md-none" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- Components -->
    {% include 'components/sidebar.html' %}
    {% include 'components/controls.html' %}

    <!-- Modals -->
    {% include 'modals/config.html' %}
    {% include 'modals/polar.html' %}

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- App Modules -->
    <script src="/static/js/state.js"></script>
    <script src="/static/js/calc.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
